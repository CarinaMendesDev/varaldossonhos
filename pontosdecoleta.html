<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Locais de coleta de doações da Fantástica Fábrica de Sonhos 💙" />
  <title>Pontos de Coleta 💙 | Fantástica Fábrica de Sonhos</title>

  <!-- 🌈 Estilos globais -->
  <link rel="stylesheet" href="css/variaveis.css" />
  <link rel="stylesheet" href="css/header-footer.css" />
  <link rel="stylesheet" href="css/cloudinho.css" />
  <link rel="stylesheet" href="css/pontosdecoleta.css" />

  <link rel="icon" href="imagens/favicon.png" type="image/png" />
</head>
<body>

  <!-- 🔝 Cabeçalho -->
  <header class="site-header" role="banner">
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="Página inicial">
        <span class="brand-badge">Varal Virtual</span>
      </a>
      <nav class="menu" aria-label="Menu principal">
        <a href="index.html">Início</a>
        <a href="cartinhas.html">Varal Virtual</a>
        <a href="carrinho.html">Carrinho</a>
        <a href="pontosdecoleta.html" class="ativo">Pontos de Coleta</a>
        <a href="cadastro.html" class="btn btn-outline">Cadastro</a>
        <a href="login.html" class="btn btn-outline">Login</a>
      </nav>
    </div>
  </header>

  <!-- ✨ Hero com logo -->
  <main>
    <section class="hero-coleta">
      <div class="container">
        <img src="./imagens/logo-sem-fundo.png" alt="Fantástica Fábrica de Sonhos" class="logo-coleta" />
        <h2 class="titulo-coleta">Pontos de Coleta</h2>
        <div id="cardsContainer" class="cards-grid">
          <!-- 🧩 Cards serão carregados dinamicamente -->
        </div>
      </div>
    </section>
  </main>

  <!-- 🔚 Rodapé -->
  <footer class="site-footer" role="contentinfo">
    <div class="container footer-grid">
      <span>© 2025 Fantástica Fábrica de Sonhos</span>
      <a href="https://instagram.com/varaldossonhos" class="footer-social" target="_blank">Nos siga no Instagram 💫</a>
    </div>
  </footer>

  <!-- ☁️ Cloudinho -->
  <button id="cloudinhoBtn" class="cloudinho-button" aria-label="Abrir assistente Cloudinho">
    <img src="imagens/cloudinho.png" alt="Cloudinho mascote" />
  </button>
  <div class="cloudinho-bubble" id="cloudinhoBubble" aria-hidden="true">
    <p id="cloudinhoText">Oi! Eu sou o Cloudinho ☁️ Quer ver onde entregar suas doações?</p>
    <div class="bubble-actions">
      <button class="btn btn-soft" id="cloudAdotar">Ver pontos</button>
      <button class="btn btn-outline" id="cloudContato">Falar com a equipe</button>
    </div>
  </div>

  <!-- 🗺️ Modal do Google Maps -->
  <div id="mapModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <iframe id="mapFrame" width="100%" height="450" style="border:0;" loading="lazy"></iframe>
    </div>
  </div>

  <!-- 📜 Scripts -->
  <script type="module" src="js/pontosdecoleta.js" defer></script>
  <script type="module" src="js/cloudinho.js" defer></script>
</body>
</html>
