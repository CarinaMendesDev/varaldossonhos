<!doctype html>

<head>
  <meta charset="utf-8" />

  <style>
    .form-container {

    input, select {

      border: 1px solid #d0d7e2;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1rem;

    }

    button.btn-primary {
      width: 100%;
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;

    button.btn-primary:hover {

    }

    @media (max-width: 480px) {
      .form-section.card {

        max-width: 90%;

</head>

<body>
  <!-- ===============================

        <span class="brand-badge">Varal Virtual</span>

      <nav class="menu">
        <a class="menu-link" href="index.html">In√≠cio</a>

        <a class="menu-link" href="pontos-de-coleta.html">Pontos de Coleta</a>

  <!-- ===============================
       FORMUL√ÅRIO DE CADASTRO
       =============================== -->
  <main class="container form-container">
    <section class="form-section card">
      <h2>üíô Crie sua conta</h2>
      <p>Cadastre-se para participar da Fant√°stica F√°brica de Sonhos!</p>

      <form id="formCadastro">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" maxlength="9" onblur="buscarEnderecoPorCEP()" required>

        <label for="endereco">Endere√ßo</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, n√∫mero, complemento" required>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
       
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

        <label for="tipo_usuario">Tipo de Usu√°rio</label>
        <select id="tipo_usuario" name="tipo_usuario" required>
          <option value="">Selecione...</option>
          <option value="doador">üéÅ Doador</option>
          <option value="voluntario">ü§ù Volunt√°rio</option>
          <option value="administrador">üõ†Ô∏è Administrador Geral</option>
        </select>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

      <p class="text-center">J√° possui conta? <a href="login.html">Entrar</a></p>
    </section>
  </main>

  <!-- ===============================
       RODAP√â

      <span>¬© 2025 Varal dos Sonhos</span>

    <!-- ===============================
       INTEGRA√á√ÉO VIA CEP
       =============================== -->
  <script>
  async function buscarEnderecoPorCEP() {
    const cep = document.getElementById('cep').value.replace(/\D/g, '');

    if (cep.length !== 8) {
      alert('CEP inv√°lido. Digite um CEP com 8 d√≠gitos.');
      return;
    }

    const url = `https://viacep.com.br/ws/${cep}/json/`;

    try {
      const resposta = await fetch(url);
      const dados = await resposta.json();

      if (dados.erro) {
        alert('CEP n√£o encontrado. Verifique e tente novamente.');
        return;
      }

      // Preenche os campos automaticamente
      document.getElementById('endereco').value = `${dados.logradouro || ''}, ${dados.bairro || ''}`;
      document.getElementById('cidade').value = dados.localidade || '';
    } catch (erro) {
      console.error('Erro ao buscar CEP:', erro);
      alert('Erro ao buscar endere√ßo. Tente novamente.');
    }
  }
  </script>

  <script src="js/cadastro.js"></script>
