<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Varal Virtual 💙</title>

  <!-- CSS global do site -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cloudinho.css" />
  <link rel="stylesheet" href="css/cartinhas.css" />
</head>

<body>
   
  <div id="header"></div>

  <!-- ============================================================
       ✉️ SEÇÃO VARAL VIRTUAL — Cartinhas
  ============================================================ -->
  <main class="container" style="padding-top:100px; padding-bottom:120px;">
    <section class="varal-section">
      <div class="topo-varal">
        <img src="imagens/logo_varal.png" alt="Logo Varal Virtual" class="logo-varal" onerror="this.style.display='none'">
        <h1 class="titulo-varal">Varal Virtual</h1>
        <p class="sub-varal">✨ Aqui você encontra cartinhas escritas por crianças cheias de sonhos. ✨</p>
        <p class="hint-varal">Arraste para o lado e escolha uma cartinha</p>
        <div class="linha-varal" aria-hidden="true"></div>
      </div>

      <!-- 🎞️ Carrossel de Cartinhas -->
      <div class="carrossel-container">
        <button id="prevBtn" class="seta" aria-label="Anterior">❮</button>
        <div id="cartinhasContainer" class="cartinhas-lista" role="list"></div>
        <button id="nextBtn" class="seta" aria-label="Próximo">❯</button>
      </div>
    </section>
  </main>

  <!-- ============================================================
       🔚 Rodapé dinâmico
  ============================================================ -->
  <div id="footer"></div>

  <!-- ============================================================
       ☁️ Cloudinho — carregado de /componentes/cloudinho.html
  ============================================================ -->
  <div id="cloudinho"></div>

  <!-- ============================================================
       🔍 Modal de Zoom das Cartinhas
  ============================================================ -->
  <div id="zoomModal" class="zoom-modal" aria-hidden="true">
    <div class="zoom-backdrop" id="zoomBackdrop"></div>
    <figure class="zoom-figure">
      <img id="zoomImg" src="" alt="Cartinha selecionada" />
      <figcaption id="zoomCaption"></figcaption>
      <button id="zoomClose" class="zoom-close" aria-label="Fechar">✕</button>
    </figure>
  </div>

  <!-- ============================================================
       📜 Scripts principais
  ============================================================ -->
  <script src="js/componentes.js" defer></script>
  <script src="js/cartinhas.js" defer></script>
  <script src="js/cloudinho.js" defer></script>
</body>
</html>
